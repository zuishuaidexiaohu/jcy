<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作日志</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css" type="text/css">
    <link rel="stylesheet" href="./operateLog/style.css">
    <script src="/app.config.js"></script>
</head>
<body >
<div class="layui-fluid">

    <form class="layui-form">
    <div class="layui-row" id="searchForm">

            <div class="layui-col-xs2 layui-col-sm2 layui-col-md2 layui-col-lg2
 layui-col-xs-offset1 layui-col-sm-offset1 layui-col-md-offset1 layui-col-lg-offset1">
                <div class="layui-block">
                    <select name="operatePerson" lay-search ></select>

                </div>
            </div>

 layui-col-xs-offset1 layui-col-sm-offset1 layui-col-md-offset1 layui-col-lg-offset1">

                <div class="layui-block">
                    <select name="state">
                        <option value="">请选择状态</option>
                        <option value="已取出">已取出</option>
                        <option value="已存入">已存入</option>
                    </select>
                </div>

            </div>
            <div class="layui-col-xs2 layui-col-sm2 layui-col-md2 layui-col-lg2
 layui-col-xs-offset1 layui-col-sm-offset1 layui-col-md-offset1 layui-col-lg-offset1">
                <div class="layui-block">
                    <input type="text" class="layui-input" autocomplete="off" id="startDate" placeholder="操作开始时间" name="startDate">
                </div>
            </div>

            <!--<div class="layui-col-xs2 layui-col-sm2 layui-col-md2 layui-col-lg2-->

                    <!--<input type="text" class="layui-input" autocomplete="off" id="endDate" placeholder="操作结束时间" name="endDate">-->
                <!--</div>-->
            <!--</div>-->
            <!--<div class="layui-col-xs1 layui-col-sm1 layui-col-md1 layui-col-lg1-->
<!--">-->
                <!--<div class="layui-block" style="text-align: right">-->
                        <!--</div>-->
            <!--</div>-->

    </div>

    <div class="layui-row">
        <div class="layui-col-xs2 layui-col-sm2 layui-col-md2 layui-col-lg2
            layui-col-xs-offset10 layui-col-sm-offset10 layui-col-md-offset10 layui-col-lg-offset10">
            <button class="layui-btn layui-btn-radius" type="button" onclick="search()">查询</button>

            <button class="layui-btn layui-btn-radius" type="button" onclick="resetTable();" >重置</button>
            <button class="layui-btn layui-btn-radius" type="reset" id="reset" style="display: none;"  >重置</button>

        </div>
    </div>

    </form>

    <div class="layui-row">
        <div class="layui-col-xs10 layui-col-sm10 layui-col-md10 layui-col-lg10
            layui-col-xs-offset1 layui-col-sm-offset1 layui-col-md-offset1 layui-col-lg-offset1">
            <table class="layui-table" id="infoTable" lay-filter="infoTableFilter"></table>
        </div>
    </div>
</div>

<script src="/lib/jquery-3.3.1.js"></script>
<script src="/assest/js/public.js"></script>
<script src="../lib/layui/layui.js"></script>
