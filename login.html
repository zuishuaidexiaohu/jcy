<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>卷宗材料管理系统</title>
    <link rel="stylesheet" href="lib/layui/css/layui.css"/>
    <link rel="stylesheet" href="html/login/common.css"/>
    <link rel="stylesheet" href="html/login/style.css"/>
    <script src="./app.config.js"></script>
</head>

<body>
<div class="box">
    <div class="title">
    </div>
    <div class="login_container">
        <div class="login">
            <form class="login_text" id ="login-form">
                    <div class="login-username">
                        <input type="text"  id="username" name="username" placeholder="账号" autocomplete="off"/>
                    </div>
                    <div class="login-password">
                        <input type="password" id="password" name="password" placeholder="密码" autocomplete="off"/>
                    </div>
                    <div class="login-button">
                        <button id="submit"></button>
                        <button type="reset"></button>
                    </div>
            </form>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="lib/jquery-3.3.1.js"></script>
<script type="text/javascript" src="lib/layui/layui.js"></script>
<script type="text/javascript" src="html/login/index.js"></script>
</html>
